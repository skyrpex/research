<html xmlns=\"http://www.w3.org/1999/xhtml\" >
    <head>
        <title>RemindMe!!!</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
        <script>
            ###REPLACE_ME###
            const addReminder = () => {
                alert("addReminder");
                alert(window.wingApi);
                const email = document.getElementById("email");
                const reminder = document.getElementById("reminder");
                try {
                    axios.post(window.wingApi + "/add", {email, reminder}).then((res) => console.log(res));
                } catch (err) {
                    console.log(err);
                }
            }
        </script>
    </head>
    <body>
        <h1>Remind Me!!!</h1>
        <div>
            <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
                <input type="text" id="email" placeholder="Email"><br /><br />
                <input type="text" id="reminder" placeholder="Reminder"><br /><br />
                <button onclick="addReminder()">Submit</button>
            </fieldset>
        </div>
    </body>
</html>
